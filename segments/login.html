<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Admin Login</h4>
  </div>
  <div class="modal-body">
  	
  	<form name="loginForm" ng-submit="login()">
    	<div class="form-group">
			<input class="form-control" name="email" ng-model="email" type="email" placeholder="Email Address" required/>
		</div>
		<div class="form-group">
			<input class="form-control" name="pass" ng-model="password" type="password" placeholder="Password" required/>
		</div>
	</form>

  </div>
  <div class="modal-footer">
	<button ng-class="{disabled: !loginForm.$valid}" data-dismiss="modal" type="button" ng-click="login()" class="btn btn-primary">Login</button>
  </div>
	
</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
